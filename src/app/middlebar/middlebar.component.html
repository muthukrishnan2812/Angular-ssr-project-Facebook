<div class="center">
  <div *ngFor="let post of posts" class="firstPost card">
    <div class="userProfile d-flex mx-3 my-3">
      <img src="assets/images/muthu.jpg" alt="profilepic" class="postImg" />
      <div class="mx-3">
        <p>Muthukrishnan</p>
        <span>{{ formatTimestamp(post.createdAt) }}</span>
      </div>
    </div>
    <div>
      <h5 class="card-text">{{ post.body }}</h5>
      <img src="{{ post.imageUrl }}" alt="" class="card-img" />
    </div>
    <p>{{ posts.likes }}</p>
  </div>
</div>
